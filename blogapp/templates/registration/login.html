{% extends 'blogapp/base.html' %}

{% block nameblock %}
Login
{% endblock %}

{% block bodyblock %}
<div class="ms-5 mt-5">

  <h1 class = 'bd-label mb-3'>Login</h1>
  <form action='{% url "login" %}' method='post'>
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
      <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
      <input type="{{field.field.widget.input_type}}" style="width:40%" name="{{field.html_name}}" class='form-control' id='{{field.id_for_label}}'>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Submit</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>

{% endblock %}

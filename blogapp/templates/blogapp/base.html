<!DOCTYPE html>
<!-- {% load static %} -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>
    {% block nameblock %}
    {% endblock %}
  </title>
  <style>
  #fortext{
    height: 50%;
  }
  .bd-title {
      font-size: calc(1.425rem + 2.1vw);
      margin-left: 50px;
      padding: 20px;
      padding-left: 0px;
  }

  .bd-label{
    font-size: 2.1rem;
  }

  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blogapp:post_list' %}">Posts</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blogapp:createpost' %}">Create Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blogapp:draft_list' %}">Drafts</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>

    </div>
  </nav>

  <div class="container-fluid">
    {% if user.is_authenticated %}

    <div class="row">
      <div class="col">
        {% block title_block %}
        {% endblock %}
      </div>
      <div class="col">
        <h6 class="text-end me-5 mt-4" style="padding:20px; padding-left:0px;" >Hello, {{user.username}}</h6>
      </div>
    </div>
    {% endif %}
    {% block bodyblock %}
    {% endblock %}
  </div>
</body>
</html>
